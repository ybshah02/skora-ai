  <style>
 @page {
        size: A4;
        margin: 0mm;
    }
    body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        /* Adjust the below values based on the DPI you are targeting */

    .blue-template-upperdiv {
  display: flex;
}

.blue-template-picture {
  width: 275px;
  height: 275px;
  background-image: url('../images/product-school-nOvIa_x_tfo-unsplash.jpg');

}

.blue-template-heading {
  grid-column-gap: 10px;
  grid-row-gap: 10px;
  background-color: #1f87fc;
  flex-direction: column;
  flex: 1;
  justify-content: flex-start;
  align-items: stretch;
  padding: 20px;
  display: flex;
}

.blue-template-lowerdiv {
  flex: 1;
  display: flex;
}

.blue-template-highlights {
  width: 255px;
  grid-column-gap: 10px;
  grid-row-gap: 10px;
  background-color: #1f87fc;
  flex-direction: column;
  padding: 10px;
  display: flex;
}

.blue-template-flexr {
  height: 100%;
  flex-direction: column;
  display: flex;
}

.blue-template-heading-name {
  color: #fff;

}

.blue-template-info-h {

.blue-template-info-h.bold {

.blue-template-info-h.bold.black {

}

.blue-template-info-h.social {
  font-size: 13px;

}

.blue-template-heading-infoblocks {
  grid-column-gap: 10px;

  flex-wrap: wrap;
  display: flex;
}

.blue-template-heading-sociallinks {
  grid-column-gap: 10px;
  grid-row-gap: 10px;
  flex-direction: column;
  flex: 1;
  justify-content: flex-end;
  display: flex;
}

.blue-template-text-fancy {
  color: #fff;
  font-family: "Tt Lakes Neue Trial Condensed Bf 641 A 4 C 3494942", sans-serif;
  font-size: 16px;
  font-weight: 500;
  line-height: 24px;
}

.blue-template-body {
  flex: 1;
  padding: 10px;
}

.cv-constraints {
  width: 794px;
  height: 1123px;
}

.blue-template-ce-block {
  margin-top: 5px;
}

.blue-template-ce-text-h {
  color: #1f87fc;
  font-family: Open Sans, sans-serif;
  font-size: 14px;
  font-weight: 700;
  line-height: 16px;
}

.blue-template-ce-text {
  color: #444;
  font-family: Open Sans, sans-serif;
  font-size: 14px;
  font-weight: 400;
  line-height: 16px;
}

.blue-template-info-sec {
  margin-bottom: 10px;
}

.blue-template-award-text {
  color: #444;
  font-family: Open Sans, sans-serif;
  font-size: 14px;

.blue-template-other-cont {

  grid-row-gap: 5px;

  margin-bottom: 5px;

}

.blue-template-other-block {

}

</head>
<body>
  <div class="cv-constraints">
    <div class="blue-template-flexr">
      <div class="blue-template-upperdiv">
        <div class="blue-template-picture"><img src="{{profile_image}}" style="height: 100%; width: 100%;" /></div>
        <div class="blue-template-heading">
          <div class="blue-template-heading-name">{{name}}</div>
          <div class="blue-template-heading-infoblocks">
            <div class="blue-template-heading-infoblock">
              <div class="blue-template-info-h">AGE</div>
              <div class="blue-template-info-h bold">{{age}}</div>
            </div>
            <div class="blue-template-heading-infoblock">
              <div class="blue-template-info-h">NATIONALITY</div>
              <div class="blue-template-info-h bold">{{nationality}}</div>
            </div>
            <div class="blue-template-heading-infoblock">
              <div class="blue-template-info-h">DATE OF BIRTH</div>
              <div class="blue-template-info-h bold">{{date_of_birth}}</div>
            </div>
            <div class="blue-template-heading-infoblock">
              <div class="blue-template-info-h">POSITION</div>
              <div class="blue-template-info-h bold">{{position_main}}</div>
            </div>
            <div class="blue-template-heading-infoblock">
              <div class="blue-template-info-h">DOM. FOOT</div>
              <div class="blue-template-info-h bold">{{dominant_foot}}</div>
            </div>
          </div>
          <div class="blue-template-heading-sociallinks">
            <div class="blue-template-info-h social">{{social_link}}</div>
          </div>
        </div>
      </div>
      <div class="blue-template-lowerdiv">
        <div class="blue-template-highlights">
          <div class="blue-template-heading-infoblock">
            <div class="blue-template-info-h">PERSONAL STATEMENT</div>
            <div class="blue-template-text-fancy">{{personal_statement}}</div>
          </div>
          <div class="blue-template-heading-infoblock">
            <div class="blue-template-info-h">PLAYER ATTRIBUTES</div>
            <div class="blue-template-text-fancy" id="pa-text"></div>
          </div>
          <svg width="234" height="216" viewBox="0 0 234 216" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="1" y="1" width="232" height="214" stroke="white" stroke-width="2"/>
            <rect x="39" y="154" width="156" height="61" stroke="white" stroke-width="2"/>
            <rect x="67" y="178" width="100" height="37" stroke="white" stroke-width="2"/>
            <path d="M132 154C132 149.117 125.284 145 117 145C108.716 145 102 149.117 102 154" stroke="white" stroke-width="2"/>
            <path d="M145 1C145 16.464 132.464 29.5 117 29.5C101.536 29.5 89 16.464 89 0.999995C110.674 0.999997 122.826 0.999998 144.5 1" stroke="white" stroke-width="2"/>

            </svg>
          <div class="blue-template-heading-infoblock">
            <div class="blue-template-info-h">SKILLS</div>
            <div class="blue-template-text-fancy" id="skills-text"></div>
          </div>
        </div>
        <div class="blue-template-body">
          <div class="blue-template-info-sec">
            <div class="blue-template-info-h bold black">CLUB EXPERIENCES </div>
            <div id="club-experiences-container">
            </div>
          </div>
          <div class="blue-template-info-sec">
            <div class="blue-template-info-h bold black">AWARDS</div>
            <div class="blue-template-award-text" id="awards-text"></div>
          </div>
          <div class="blue-template-info-sec">
            <div class="blue-template-info-h bold black">OTHER</div>
            <div class="blue-template-other-cont">
              <div class="blue-template-other-block">
                <div class="blue-template-ce-text-h">Statistics</div>
                <div class="blue-template-award-text" id="statistics-text"></div>
              </div>
              <div class="blue-template-other-block">
                <div class="blue-template-ce-text-h">Education</div>
                <div class="blue-template-award-text" id="education-text"></div>
              </div>
              <div class="blue-template-other-block">
                <div class="blue-template-ce-text-h">Languages</div>
                <div class="blue-template-award-text" id="languages-text"></div>
              </div>
            </div>
            <div class="blue-template-other-block">
              <div class="blue-template-ce-text-h">References</div>
              <div class="blue-template-award-text" id="references-text"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=65b83eb61a8513f3d42c765d" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <script>
    // Example data - replace this with dynamic data as necessary
    var clubExperiences = {{club_experiences}};
    
    // Function to create and append club experience blocks
    function displayClubExperiences(clubExperiences) {
        var container = document.getElementById('club-experiences-container');
        clubExperiences.forEach(function(club) {
            var block = document.createElement('div');
            block.className = 'blue-template-ce-block';
            var detailsList = club.details.map(function(detail) {
                return `<li>${detail}</li>`;
            }).join(""); // Join the list items without any delimiter
            block.innerHTML = `
                <div class="blue-template-ce-text-h">${club.club_name}</div>
                <div class="blue-template-ce-text">${club.year}</div>
                <ul class="blue-template-ce-text">${detailsList}</ul>
            `;
            container.appendChild(block);
        });
      }
    
    // Call the function to display the experiences
    displayClubExperiences(clubExperiences);

    var awards = {{awards}}

function displayAwards(awards) {
    var awardsTextContainer = document.getElementById('awards-text');
    var awardsHtml = ''; // Initialize an empty string for the awards HTML

    // Generate a bullet point list in HTML for each award
    awards.forEach(function(award) {
        awardsHtml += `<div>â€¢ ${award.award} - ${award.year}</div>`;
    });

    // Set the generated HTML as the content of the awards text container
    awardsTextContainer.innerHTML = awardsHtml;
}

// Call the function to display the awards
displayAwards(awards);

var statistics = {{statistics}}

function displayStatistics(statistics) {
  var statsTextCont = document.getElementById('statistics-text');
  var statsHTML = '';

  statistics.forEach(function(stat) {
    statsHTML += `<div><u>${stat.statistic}</u>: ${stat.value}</div>`
  })

  statsTextCont.innerHTML = statsHTML;
}

displayStatistics(statistics);


var education = {{education}}

function displayEducation(education) {
  var eduTextCont = document.getElementById('education-text');
  var eduHTML = '';

  education.forEach(function(edu) {
    eduHTML += `<div><u>${edu.institution}</u>: ${edu.degree}</div>`
  })

  eduTextCont.innerHTML = eduHTML;
}

displayEducation(education);


var languages = {{languages}}

function displayLanguages(languages) {
  var langTextCont = document.getElementById('languages-text');
  var langHTML = '';

  languages.forEach(function(lang) {
    langHTML += `<div> <u>${lang.language}</u>: ${lang.level}</div>`
  })

  langTextCont.innerHTML = langHTML;
}

displayLanguages(languages);

var references = {{references}}

function displayReferences(refs) {
  var refTextCont = document.getElementById("references-text");
  var refHTML ='';

  refs.forEach(function(ref) {
    refHTML += `<div> <u>${ref.name}</u>: ${ref.contact}</div>`
  })

  refTextCont.innerHTML = refHTML;
}

displayReferences(references);

var player_attributes =  {{physical_attributes}}

function displayPlayerAttributes(PA) {
  var paTextCont = document.getElementById("pa-text");
  var paHTML ='';

  PA.forEach(function(pa) {
    paHTML += `<div> <u>${pa.attribute}</u>: ${pa.value}</div>`
  })

  paTextCont.innerHTML = paHTML;
}

displayPlayerAttributes(player_attributes);

var skills = {{skills}}

function displaySkills(skills) {
  var skillsTextCont = document.getElementById("skills-text");
  const skillsString = skills.map(skill => skill.skill).join(", ");
  console.log(skillsString)
  skillsTextCont.innerHTML = `<div> ${skillsString} </div>`;
}

displaySkills(skills);

var player_position_normalized = '{{svg_position}}'

function displaySVG(norm) {
  var element = document.getElementById("insert-shape");
  let str = ''
  switch (norm) {
    case "c_striker": 
      str = `<circle cx="117" cy="14" r="7.5" stroke="white"/>
             <circle cx="117" cy="14" r="2.5" stroke="white" stroke-width="5"/>`
      break;
    case 'l_winger': 
      str = `<circle cx="38" cy="14" r="7.5" stroke="white"/>
             <circle cx="38" cy="14" r="2.5" stroke="white" stroke-width="5"/>`
      break;
    case 'r_winger': 
      str = `<circle cx="196" cy="14" r="7.5" stroke="white"/>
             <circle cx="196" cy="14" r="2.5" stroke="white" stroke-width="5"/>`

    case 'center_mid':

    case 'attacking_mid':

    case 'defensive_mid': 
      str = `<circle cx="117" cy="114" r="7.5" stroke="white"/>

      break;
    case 'right_back': 
      str = `<circle cx="212" cy="166" r="7.5" stroke="white"/>

      break;
    case 'left_center_back': 
      str = `<circle cx="86" cy="166" r="7.5" stroke="white"/>
             <circle cx="86" cy="166" r="2.5" stroke="white" stroke-width="5"/>`
      break;
    case 'right_center_back': 
      str = `<circle cx="148" cy="166" r="7.5" stroke="white"/>
             <circle cx="148" cy="166" r="2.5" stroke="white" stroke-width="5"/>`
      break;
    case 'goalkeeper': 
      str = `<circle cx="117" cy="203" r="7.5" stroke="white"/>
             <circle cx="117" cy="203" r="2.5" stroke="white" stroke-width="5"/>`
      break;
    default: ""
  }
  console.log("STRING: ", str)
  element.innerHTML = str;
}


displaySVG(player_position_normalized)

    </script>
</body>
